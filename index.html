<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Cyber News">
    <meta property="og:description" content="Cybers news. your one stop site to getting the latest information in tech, computers, and Ai">
    <link rel="stylesheet" href="./home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber News</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Cyber News</h2>
        </div>
    </header>
    <section>
        <div class="news" id="news">
            <div class="item">
                <img src="${info.url}">
                <div>
                    <h1>${info.Title}</h1>
                     <h4>${info.Heading}</h4>
                </div>
                <p>${info.Date}</p>
            </div>
        </div>
        <button id="load">Load More</button>
    </section>

    <script src="./home.js"></script>
</body>
</html>
